{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FontAwesome icons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #4A4063;">
        <div class="container-fluid d-flex">
            
            <!-- Bloque de la marca o logo -->
            {% block brand %}
            <!-- Marca por defecto -->
            <a href="#" class="navbar-brand">
                <img class="img-fluid d-block mx-auto" style="max-height: 5rem;" src="{% static '/images/Logo.png' %}" alt="Logo">            
            </a>
            {% endblock %}

            <!-- Boton de despliegue nav pantalla pequeña -->
            <!-- Ver como programar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">Toggler nav</span>
            </button>

            <!-- Contenedor para los elementos del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Lista de items de la barra de navegación -->
                <ul class="navbar-nav flex-row mt-5 mx-3">
                    {% block navitems %}
                    <!-- Por defecto: mostrar un elemento vacío -->
                    <li class="nav-item">
                        <a href="#" class="nav-link">Default Item</a>
                    </li>
                    {% endblock %}
                </ul>
                <!-- Este btn es el para el login -->
                <!-- <button type="button" class="btn btn-primary ms-auto" style="background-color: transparent; border: none"><i class="fa-solid fa-user" style="font-size: 1rem;"></i></button> -->
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
