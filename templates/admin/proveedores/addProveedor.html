{% extends 'shared/base.html' %}
{% load static %}

{% block title %}Configuraciones{% endblock %}

{% block header %}
    <div class="container-fluid text-center py-4" style="background-color: #4A4063;">
        <img class="img-fluid d-block mx-auto" style="max-height: 5rem;" src="{% static '/images/Logo.png' %}" alt="Logo">
    </div>
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="height: 70vh;">
        <div class="card p-4 shadow" style="max-width: 32rem;width: 100%;">
            <form action="">
                <h1 class="card-title text-center">Añadir Proveedor</h1>
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Costa" maxlength="100">
                </div>
                <div class="form-group mt-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" id="correo" name="correo" class="form-control" placeholder="example@example.dom" maxlength="255">
                </div>
                <div class="form-group mt-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" maxlength="16">
                </div>
                <div class="form-group">
                    {% for i in productosProveedor %}
                        <!-- DEBATIR -->
                    {% endfor %}
                </div>
            
                <div class="col mt-3">
                    <a href="{% url 'Config' %}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary w-25">Añadir</button>
                </div>
                
            </form>
        </div>
    </div>
{% endblock %}
