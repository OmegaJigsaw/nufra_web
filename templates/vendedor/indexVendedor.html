{% extends 'shared/baseIndex.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block brand %}

    <img class="img-fluid d-block mx-auto" style="max-height: 5rem;" src="{% static '/images/Logo.png' %}" alt="Logo">
</a>
{% endblock %}

{% block navitems %}
<li class="nav-item">
    <a href="{% url 'VenHome' %}" class="nav-link">Inicio</a>
</li>
<li class="nav-item">
    <a href="{% url 'Ventas' %}" class="nav-link">Gestion Venta</a>
</li>
{% endblock %}

{% block content %}

    <!-- El vendedor solo maneja venta -->

        <div class="row mt-3">
            <h4 class="h4" style="border-bottom: solid;">Inventario Actual</h4>
            <div class="col mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Producto</th>
                            <th>Categoria</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterar productos en BD -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
